<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <h1>Log In</h1>
</div>
<div style="text-align: center">
    <form th:action="@{/}" th:object="${usuario}" method="POST">
        <label for="nombre">Nombre Usuario: </label>
        <input id="nombre" type="text" name="nombre" th:field="*{nombre}"><br><br>
        <label for="contrasenya" >Contrase√±a Usuario: </label>
        <input id="contrasenya" type="password" name="contrasenya" th:field="*{contrasenya}"><br><br>
        <input type="submit" value="Iniciar Sesion">
    </form>
</div>

</body>
</html>
